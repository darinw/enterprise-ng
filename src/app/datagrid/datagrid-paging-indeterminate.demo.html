
<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Data Grid - Indeterminate Paging</h2>
    <div class="field">
      <button soho-button (click)="onShowPageSizeSelector()">Toggle Show Page Size Selector</button>
      <button soho-button (click)="onRefresh()">Refresh</button>
      <button soho-button (click)="toggleFilterRow()">Toggle Filter Row</button>
      <button soho-button (click)="setHeaderCheckbox('partial')">Partial Selection State</button>
      <button soho-button (click)="setHeaderCheckbox('all')">Select All State</button>
      <button soho-button (click)="setHeaderCheckbox('none')">Clear Selection State</button>
    </div>
  </div>
</div>

<br>
<div class="row top-padding">
  <div class="twelve columns demo" role="main">
    <div soho-datagrid
      *ngIf="gridOptions"
      [gridOptions]="gridOptions"
      (selected)="onSelected($event)"
      (openFilterRow)="onOpenFilterRow($event)"
      (closeFilterRow)="onCloseFilterRow($event)"
      [showPageSizeSelector]="this.showPageSizeSelector"
    ></div>
  </div>
</div>

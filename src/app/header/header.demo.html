<soho-header>

  <soho-toolbar-flex>
    <button soho-toolbar-flex-nav-button>Show Navigation</button>
    <soho-toolbar-flex-section [isTitle]="true">
      <h2>
        <span soho-toolbar-flex-page-title>The Official IDS Enterprise Angular Controls</span>
        <span soho-toolbar-flex-section-title>Demo</span>
      </h2>
    </soho-toolbar-flex-section>

    <soho-toolbar-flex-section [isButtonSet]="true">
      <input id="header-searchfield" class="searchfield" name="header-searchfield" />
      <button soho-button="icon" icon="add" title="Add"></button>
    </soho-toolbar-flex-section>

    <soho-toolbar-flex-more-button [isPageChanger]="true">
    </soho-toolbar-flex-more-button>

  </soho-toolbar-flex>

</soho-header>
